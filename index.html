<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact book</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>
<body>

  <div id="containerMain">
    <header>
      <h1>Schedule</h1>
    </header>

    <form id="contactForm">
      <input type="text" id="nameContact" placeholder="Enter the contact name" required />
      <input type="tel" id="phoneNumber" placeholder="Enter the phone number" required />
      <button type="submit">To add +</button>   
    </form>

    <table cellspacing="0">
      <thead>
        <tr>
          <th>Contact name</th>
          <th>Phone number</th>
        </tr>
        <tbody>         
        </tbody>      
      </thead>
    </table>    
  </div>
  <footer>
    <p>&copy; All rights reserved Mr. Baker</p>
  </footer>

  <script src="./js/scripts.js"></script>
</body>
</html>
